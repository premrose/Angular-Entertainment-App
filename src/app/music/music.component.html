<div class="container">
  <h1>Trending Musics</h1>
  <div class="row">
    <div class="col-sm-4" *ngFor="let item of music" loading="lazy">
      <div class="card shadow" loading="lazy" title="{{ item.title }}">
          <p class="title">{{ item.title }}</p>
          <p class="date">{{ item.Date }}</p>
          <video class="card-img" controls poster="{{ item.thumbnailSrc }}"
            src="{{ item.mediaSrc }}" type="audio/webm" loading="lazy" autopictureinpicture="true" preload="none">
          </video>
          <p>
            <mat-icon class="like" (click)="removeFavourite(item.id)" *ngIf="isfavourite(item.id)">favorite</mat-icon>
            <mat-icon (click)="setFavourite(item.id)" *ngIf="!isfavourite(item.id)">favorite_border</mat-icon>
            <a href="https://www.facebook.com/sharer/sharer.php?href='{{item.title}},{{item.thumbnailSrc}}'" target="_blank">
              <span class="material-icons">share</span>
            </a>
          </p>
      </div>
    </div>
  </div>
</div>
