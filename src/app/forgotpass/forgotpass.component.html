 <mat-card class="card shadow mx-auto">
    <form (click)="submit()" class="form-group" novalidate>
      <mat-icon>perm_identity</mat-icon><br>
      <mat-card-title novalidate>Forgot Password</mat-card-title>
      <label>Email</label><br>
      <input id="username" type="email" class="form-control" formControlName="username" required><br>
      <mat-error *ngIf="username?.invalid && (username?.dirty || username?.touched)"
              class="alert">{{getError()}}</mat-error>
      <button class="btn btn-primary" color="primary" type="submit">Send Link</button>
    </form>
  </mat-card>
