
<div class="card shadow mx-auto ">
    <form class="form card-body" [formGroup]="inputForm">
      <mat-icon>perm_identity</mat-icon><br>
      <h2 class="card-title" novalidate>REGISTER</h2>
      <div class="form-group">
        <label>Username</label><br>
        <input type="email" class="form-control" formControlName="userName" required/>
        <mat-error *ngIf="inputForm.controls.userName?.invalid && (inputForm.controls.userName?.dirty || inputForm.controls.userName?.touched)"
              class="alert">{{getError()}}</mat-error>
              <br>
      </div>
      <div class="form-group">
        <label>Password</label><br>
        <input type="password" class="form-control" formControlName="passWord" required>
        <mat-error *ngIf="inputForm.controls.passWord?.invalid && (inputForm.controls.passWord?.dirty || inputForm.controls.passWord?.touched)"
              class="alert">{{getError1()}}</mat-error>
              <br>
      </div>
      <div class="form-group">
        <label>Confirm Password</label><br>
       <input type="password" class="form-control" formControlName="passwordConfirm" required><br>
      </div>
       <div *ngIf="inputForm.get('passwordConfirm')?.hasError('notSame')">Password Doesn't match !</div><br>
      <button class="btn btn-primary" color="primary" (click)="submit()" type="submit" [disabled]="inputForm.invalid">Register</button>
    </form>
  </div>
<router-outlet></router-outlet>
